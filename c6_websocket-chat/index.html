<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="chat-window">
        </div>
        <div id="chat-interaction-block">
            <input class="interaction-element chat-input" id="input-message" type="text" placeholder="Напишите сообщение...">
            <button class="interaction-element chat-btn" id="btn-submit-message">Отправить</button>
            <button class="interaction-element chat-btn" id="btn-get-geolocation">Гелокация</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
